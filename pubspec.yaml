name: astana_explorer
description: "Astana Explorer Quest App"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0' # Можете использовать ту версию, что у вас (например, '^3.9.0')

dependencies:
  flutter:
    sdk: flutter
  
  # Карта
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Геолокация и разрешения
  geolocator: ^11.0.1
  permission_handler: ^11.0.1

  # Управление состоянием
  provider: ^6.1.1

  # Сохранение данных
  shared_preferences: ^2.2.2

  # Утилиты
  vector_math: ^2.1.4
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true